<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="first-container">
        <div class="result-header">
          <h1 class="your-result">Your Result</h1>
        </div>
        <div class="accumulated-score-container">
          <h2 class="accumulated-score">76</h2>
          <span class="total-score">of 100</span>
        </div>
        <h3 class="result-feedback">Great</h3>
        <p class="result-description">
          You scored higher than 65% <br> the people who have taken <br>these tests.
        </p>
      </div>
      <div class="summary-container">
        <h2 class="summary-title">Summary</h2>

        <div class="item-name-container">
          <div class="item-name-one-container">
            <img src="./icon-reaction.svg" alt="">
            <h6 class="item-name-one">Reaction</h6>
          </div>
          <span class="item-score"><span class="score">80</span> / 100</span>
        </div>

        <div class="item-name-container1">
          <div class="item-name-one-container">
            <img src="./icon-memory.svg" alt="">
            <h6 class="item-name-two">Memory</h6>
          </div>
          <span class="item-score"><span class="score">92</span> / 100</span>
        </div>

        <div class="item-name-container2">
          <div class="item-name-one-container">
            <img src="./icon-verbal.svg" alt="">
            <h6 class="item-name-three">Verbal</h6>
          </div>
          <span class="item-score"><span class="score">61</span> / 100</span>
        </div>

        <div class="item-name-container3">
          <div class="item-name-one-container">
            <img src="./icon-visual.svg" alt="">
            <h6 class="item-name-four">Visual</h6>
          </div>
          <span class="item-score"><span class="score">72</span> / 100</span>
        </div>

        <a class="continue-button" href="https://adamsruth1.github.io/frontendproject/">Continue</a>

      </div>
    </div>
  </main>

</body>

</html>
